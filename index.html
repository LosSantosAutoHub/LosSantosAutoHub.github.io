<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #f0f0f0;
            height: 100vh;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        #mainContent {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .listing {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .listing-image img {
            max-width: 100%;
            height: auto;
        }
        .listing-buttons {
            margin-top: 10px;
        }
        .listing-buttons button {
            margin-right: 10px;
        }
        .chat-list {
            display: flex;
            flex-direction: column;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .chat-info h3 {
            margin: 0;
        }
        .chat-info p {
            margin: 5px 0 0;
            color: #666;
        }
        #chatMessages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .message.sent {
            background-color: #e6f3ff;
            text-align: right;
        }
        .message.received {
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select, form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="homeLink">Ana Sayfa</a></li>
            <li><a href="#" id="loginLink">Giriş Yap</a></li>
            <li><a href="#" id="registerLink">Kayıt Ol</a></li>
            <li><a href="#" id="newListingLink">Yeni İlan</a></li>
            <li><a href="#" id="chatsLink">Sohbetler</a></li>
        </ul>
    </nav>
    <div id="mainContent"></div>
    <script src="script.js"></script>
</body>
</html>
